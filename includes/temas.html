{% extends "includes/layout.html" %}

{% block title %}
	Temas
{% endblock %}

{% block content %}
<table>
<tr>
	<th>Nombre</th>
	<th>Descripcion</th>
	<th></th>
<tr>
<tr>
	<td></td>
	<td></td>
	<td><a href="/temas/nuevo">Nuevo Tema</a></td>
</tr>
	{% for tema in temas %}
		<tr>
			<td>{{ tema.nombre }}</td>
			<td>{{ tema.descripcion }}</td>
			<td><a href="/temas/editar?key={{tema.key()}}">Editar</a></td>
		<tr>
	{% endfor %}
</table>
{% endblock %}
